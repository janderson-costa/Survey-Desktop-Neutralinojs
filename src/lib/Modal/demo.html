<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modal - Demo</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Modal - Demo</h1>
	<button>Show</button>
</body>

<script type="module">
	import Modal from './Modal.js';

	const modal = Modal({
		title: 'Title of modal',
		content: 'Content of modal',
		width: 360,
		hideOut: true,
		buttons: [
			{ name: 'OK', primary: true, focused: true, onClick: modal => {
				console.log('OK!!');
				modal.hide();
			}},
			{ name: 'Cancel' }
		],
	});

	document.querySelector('button').addEventListener('click', () => {
		modal.show();
		modal.showSpin();
	});

</script>

<style>
	body {
		font-family: sans-serif;
		font-size: 13px;
		margin: 0;
		padding: 32px;
	}

	button {
		padding: 6px 10px;
	}
</style>

</html>
